<body>

    <div id="output"></div>
    <input id="inputCel1" type="number" oninput="convertToFaren(this)">
    <input id="inputCel2" type="number" oninput="convertToFaren(this)">
    <input id="inputCel3" type="number" oninput="convertToFaren(this)">
    <input id="inputCel4" type="number" oninput="convertToFaren(this)">
    <input id="chk" type="checkbox" >
    Til celcius:
    <script>

        // var inputCelcius1 = document.getElementById('inputCel1');
        // var inputCelcius2 = document.getElementById('inputCel2');
        // var inputCelcius3 = document.getElementById('inputCel3');
        // var inputCelcius4 = document.getElementById('inputCel4');

        var input = '';
        function convertToFaren(inputCelcius){
            input = inputCelcius.value;
            console.log(input, ' inputValue')
            //celcius * 1,8 + 32
            if(chk.checked == false){
                var calculateToFaren = parseInt(inputCelcius.value) * 1.8 + 32;
                // console.log(calculateToFaren, 'calculateToFaren');
                document.getElementById('output').innerHTML = calculateToFaren;
            }
           else{
            var calculateToCelcius = (parseInt(inputCelcius.value) - 32) / 1.8 ;
                // console.log(calculateToCelcius, 'calculatetoCel');
                document.getElementById('output').innerHTML = calculateToCelcius;
           }
        //    (100°F − 32) × 5/9 = 37.778°C
        }


    </script>
