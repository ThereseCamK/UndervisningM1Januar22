<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let wordArray = ['truse','bukse', 'zebra', 'blomst','edderkopp','slange'];
        let random = Math.floor(Math.random() * wordArray.length);
        let randomWord = wordArray[random];
        let guessedWord = '';
        let answerText = '';
        let hintText = '';
        let hintCount = 0;

        show();
        function show(){
            let html = `<h1> HANGMAN </h1> <br>
            
            <div>${answerText}</div>
            <div>${hintText} </div>
            <div>
                <input type="text" oninput="guessedWord = this.value"> 
                <button onclick="checkWord()">Sjekk ord</button>
                <button onclick="showHint()">Hint</button>
            </div>`;

        document.getElementById('app').innerHTML = html;
        }

        function checkWord(){
            if(guessedWord != ''){

                    if(guessedWord == randomWord){
                        answerText = `Du gjettet riktig: ${randomWord}`
                    }
                    else{
                        answerText = `${guessedWord} er desverre feil: `
                    }
                
            }
            show();
        }

        function showHint(){
            hintCount ++;
            let lastPartOfWord = randomWord.slice(1);
            
            randomIndexInWord = Math.floor(Math.random()* lastPartOfWord.length);
            
            if(hintCount == 1){
                hintText = `En av bokstavene er: ${lastPartOfWord[randomIndexInWord]}<hr>`
            }
            if(hintCount == 2){
                hintText += `Første bokstav er : ${randomWord[0]}<hr>`
            }
            if(hintCount == 3){
                hintText += `Lengden på ordet er: ${randomWord.length}<br>`
            }
            if(hintCount >= 4){
                hintText += `For mange hint`;
            }

            show();
        
        }

    </script>
</body>
</html>
