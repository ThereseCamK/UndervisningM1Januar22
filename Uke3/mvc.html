<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="output"></div>


    <script>

        //hjelpevariabel
        var ouputDiv = document.getElementById('output');

        //Model

        var firstName = '';
        var welcomeMsg = '';

        //View
        show();
        function show(){
            let html = "";
            html +=`
            <input type="text" oninput="firstName = this.value">
            <button onclick="showName()">Logg Inn</button>
            <div>${welcomeMsg}${firstName}</div> 
            
            `;
            html += '<input type="text" oninput="firstName = this.value">'+
            '<button onclick="showName()">Logg Inn</button>'+
            '<div>' + welcomeMsg + firstName + '</div>';

            ouputDiv.innerHTML = html;
        }

        //controller

        function showName(){
            welcomeMsg = 'Velkommen: ';
            show();
        }


    </script>
    
</body>
</html>
